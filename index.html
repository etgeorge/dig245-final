<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<title>dig245-final</title>
</head>

<body>
	
	<div class="top-nav">
		<button class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvas">Menu</button>
		
	</div>
	<div class="empty-space"></div>
	<br>
	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">
				Menu
			</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

		</div>
		<div class="offcanvas-body">
			<ul>
				<li>
					<button class="experience-btn" data-bs-dismiss="offcanvas">Experience</button>

				</li>
				<li>
					<button class="introduction-btn" data-bs-dismiss="offcanvas">Introduction</button>

				</li>
				<li>
					<button class="solutions-btn" data-bs-dismiss="offcanvas">Solutions</button>

				</li>
			</ul>
		</div>
	</div>
	<div class="wrapper" id="experience">
		<h1 id="title">Demystify Latest</h1>
		<p id="result"></p>

		<button onclick="handleRedirect()">Authorize</button>
		<button onclick="fetchPlaylistApi()" id="query">Query API</button>
		<p id="playlist-name"></p>
		<div class="container">
			<div class="card" id="first">
				<h5 class="card-title">How much money does Spotify pay per stream?</h5>
				<form action="">
					<div class="form-check">
						<input class="form-check-input" value="1" type="radio" name="flexRadioDefault"
							id="flexRadioDefault1">
						<label class="form-check-label" for="flexRadioDefault1">
							$0.33
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" value="2" type="radio" name="flexRadioDefault"
							id="flexRadioDefault2">
						<label class="form-check-label" for="flexRadioDefault2">
							$0.005
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="3" name="flexRadioDefault"
							id="flexRadioDefault3">
						<label class="form-check-label" for="flexRadioDefault3">
							$0.00003
						</label>

					</div>
					<button type="button" class="btn btn-primary" onclick="displayAnswer()">Submit</button>
					<card id="answer" class="body">Answer will appear here</card>
				</form>
			</div>
			<div class="card" id="second">
				<h5 class="card-title">Here is the second question</h5>
			</div>
		</div>
	</div>

	<div class="wrapper" id="introduction">
		<h1>Introduction</h1>

	<div class="container">
		<div class="card">
			<h5 class="card-title">What is Demystify?</h5>
			<p class="card-body">This project is meant to make clear or <em>demystify</em> the money
            flow of streaming services.</p>
		</div>
	</div>
	</div>

	<div class="wrapper" id="solutions">
		<h1>Solutions</h1>
	</div>


	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Boostrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Project JS -->
	<script src="assets/js/main.js"></script>


</body>

</html>
